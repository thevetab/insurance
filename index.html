<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Political beliefs</title>
  </head>
  <body>
    <div class="container">
      <h1>Political beliefs</h1>

      <p>tell me a few things about yourself</p>


        <form id="worldview">
          <label for="age">Are you over the age of 50?</label>
          <select id="age">
            <option value="liberal">yes</option>
            <option value="conservative">no</option>
          </select>
          <br>
          <label for="racial_bias">Do you believe President Obama is a US citizen?</label>
          <select id="racial_bias">
            <option value="liberal">yes</option>
            <option value="conservative">no</option>
          </select>
          <br>

          <label for="liberal_conspiracy">Do you believe George W. secretly planned the 911 attacks?</label>
          <select id="liberal_consipracy">
            <option value="liberal">yes</option>
            <option value="conservative">no</option>
          </select>
          <br>
          <label for="conservative_fear">Do you believe the federal government is limiting your freedoms?</label>
          <select id="conservative_fear">
            <option value="liberal">no</option>
            <option value="conservative">yes</option>
          </select>
          <br>
          <label for="liberal_fear">Do you believe large corporations are hindering cultural progress?</label>
          <select id="liberal fear">
            <option value="liberal">yes</option>
            <option value="conservative">no</option>
          </select>
          <br>
          <button type="submit" class="btn">Calculate my quote</button>
        </form>
      </div>
    </body>
  </html>
