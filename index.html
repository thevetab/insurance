    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <title>Political beliefs</title>
  </head>
  <body>
    <div class="container">
      <h1>Political beliefs</h1>

      <p>tell me a few things about your values</p>

      <form id="insurance">
        <label for="age">Age</label>
        <input id="age" type="text">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select>

        <button type="submit" class="btn">Calculate my quote</button>
      </form>

      <div id="quote">
        <p>You will have to pay $<span id="rate"></span> per month to get car insurance. You should probably just bike or take the bus.</p>
      </div>
    </div>
  </body>
